{% extends "base.html" %}

{% block title %}
Login 
{% endblock %}

{% block body %}
<form action="." method="POST" role="form">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <ul>
            {% for error in field.errors %}
            <li>error</li>   
            {% endfor %}
        </ul>
        {{field.label}}:
        {{field}}
        {% endfor %}
    </table>
    <button type="submit">Login</button>
</form>
{% endblock %}
