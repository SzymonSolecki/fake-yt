<table>
    {% for error in form.non_field_errors %}
    <div class="alert alert-primary">
        {{error}}
    </div>
    {% endfor %}

    {% for field in form %}
    {% for error in field.errors %}
    <div class="alert alert-secondary">
        {{error}}
    </div>
    {% endfor %}
    <div class="form-group">
        <tr>{{field.label_tag}}</tr>
        <tr>{{field}}</tr>
        <div class="form-text text-muted">
            <p>{{field.help_text}}</p>
        </div>
    </div>
    {% endfor %}
</table>
