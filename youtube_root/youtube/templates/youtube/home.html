{% extends "base.html" %} 

{% block title %}
Home 
{% endblock %}

{% block body %}

{% for video in object_list %}
    <div>
        <h6>{{video.title}}</h6>
        <p>Uploaded by {{video.user}} on {{video.date_added}}. </p>
        <p>{{video.description}}</p>
        <p><a href='/video/{{ video.id }}'>Watch Video</a></p>
    </div>
{% endfor %}
{% endblock %}
